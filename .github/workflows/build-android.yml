name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: |
          npx cap add android 2>&1 || echo "Platform may already exist"
          ls -la android/ || echo "Android directory missing!"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate icons
        run: |
          ICON_SRC="resources/icon.png"
          if [ ! -f "$ICON_SRC" ]; then
            ICON_SRC="public/icon.png"
          fi

          # Install ImageMagick if not available
          which convert || sudo apt-get install -y imagemagick

          declare -A SIZES=(
            ["mdpi"]=48
            ["hdpi"]=72
            ["xhdpi"]=96
            ["xxhdpi"]=144
            ["xxxhdpi"]=192
          )

          for density in "${!SIZES[@]}"; do
            DIR="android/app/src/main/res/mipmap-${density}"
            mkdir -p "$DIR"
            SIZE=${SIZES[$density]}
            convert "$ICON_SRC" -resize ${SIZE}x${SIZE} "$DIR/ic_launcher.png"
            cp "$DIR/ic_launcher.png" "$DIR/ic_launcher_round.png"
            cp "$DIR/ic_launcher.png" "$DIR/ic_launcher_foreground.png"
            echo "Created ${density} icons (${SIZE}x${SIZE})"
          done

          DRAWABLE_DIR="android/app/src/main/res/drawable"
          mkdir -p "$DRAWABLE_DIR"
          cat > "$DRAWABLE_DIR/ic_launcher_background.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <shape xmlns:android="http://schemas.android.com/apk/res/android">
            <solid android:color="#0D0D0D"/>
          </shape>
          EOF

          VALUES_DIR="android/app/src/main/res/mipmap-anydpi-v26"
          mkdir -p "$VALUES_DIR"
          cat > "$VALUES_DIR/ic_launcher.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@drawable/ic_launcher_background"/>
            <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          cp "$VALUES_DIR/ic_launcher.xml" "$VALUES_DIR/ic_launcher_round.xml"

      - name: Auto-increment version code
        run: |
          VERSION_CODE=${{ github.run_number }}
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: runway-debug-v${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
