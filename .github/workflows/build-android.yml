name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli @capacitor/assets

      - name: Add Android platform
        run: npx cap add android || true

      - name: Generate Android icons
        run: npx capacitor-assets generate --android --iconBackgroundColor '#0D0D0D' --iconBackgroundColorDark '#0D0D0D' || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Auto-increment version code
        run: |
          VERSION_CODE=${{ github.run_number }}
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: runway-debug-v${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
