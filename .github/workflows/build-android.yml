name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Create Capacitor config if missing
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.js" ]; then
            cat > capacitor.config.ts << 'EOF'
          import { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.runway.app',
            appName: 'Runway Static Viewer',
            webDir: 'dist',
            server: {
              androidScheme: 'https'
            }
          };

          export default config;
          EOF
            echo "Created capacitor.config.ts"
          fi

      - name: Add Android platform
        run: npx cap add android
        continue-on-error: true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Generate icons
        run: |
          ICON_SRC="resources/icon.png"
          if [ ! -f "$ICON_SRC" ]; then
            ICON_SRC="public/icon.png"
          fi
          
          if [ ! -f "$ICON_SRC" ]; then
            echo "No icon found, creating placeholder"
            mkdir -p resources
            convert -size 1024x1024 xc: '#0D0D0D' -pointsize 30 -fill white -gravity center -annotate +0+0 "R" "$ICON_SRC" 2>/dev/null || \
            (mkdir -p public && cp "$ICON_SRC" public/icon.png 2>/dev/null || echo "Using default")
            ICON_SRC="public/icon.png"
          fi

          # Install ImageMagick if not available
          which convert || sudo apt-get update && sudo apt-get install -y imagemagick

          declare -A SIZES=(
            ["mdpi"]=48
            ["hdpi"]=72
            ["xhdpi"]=96
            ["xxhdpi"]=144
            ["xxxhdpi"]=192
          )

          for density in "${!SIZES[@]}"; do
            DIR="android/app/src/main/res/mipmap-${density}"
            mkdir -p "$DIR"
            SIZE=${SIZES[$density]}
            if [ -f "$ICON_SRC" ]; then
              convert "$ICON_SRC" -resize ${SIZE}x${SIZE} "$DIR/ic_launcher.png"
              cp "$DIR/ic_launcher.png" "$DIR/ic_launcher_round.png"
              cp "$DIR/ic_launcher.png" "$DIR/ic_launcher_foreground.png"
              echo "Created ${density} icons (${SIZE}x${SIZE})"
            fi
          done

          DRAWABLE_DIR="android/app/src/main/res/drawable"
          mkdir -p "$DRAWABLE_DIR"
          cat > "$DRAWABLE_DIR/ic_launcher_background.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <shape xmlns:android="http://schemas.android.com/apk/res/android">
            <solid android:color="#0D0D0D"/>
          </shape>
          EOF

          VALUES_DIR="android/app/src/main/res/mipmap-anydpi-v26"
          mkdir -p "$VALUES_DIR"
          cat > "$VALUES_DIR/ic_launcher.xml" << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@drawable/ic_launcher_background"/>
            <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          cp "$VALUES_DIR/ic_launcher.xml" "$VALUES_DIR/ic_launcher_round.xml"
        shell: bash

      - name: Auto-increment version code
        run: |
          VERSION_CODE=${{ github.run_number }}
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: runway-debug-v${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
